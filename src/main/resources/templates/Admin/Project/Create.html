<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Ajouter chef de projet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Ajouter chef de projet</div>
            <div class="card-body">
                <form class="m-2" th:action="@{Store}" method="post" th:object="${project}">
                    <label>Titre</label>
                    <input class="form-control" type="text" th:field="*{title}" />
                    <span class="text-danger" th:errors="*{title}"></span>
                    <label>Description</label>
                    <textarea class="form-control" th:field="*{description}"></textarea><br/>
                    <span class="text-danger" th:errors="*{description}"></span>
                    <label>Version</label>
                    <input class="form-control" type="text" th:field="*{version}" /><br/>
                    <span class="text-danger" th:errors="*{version}"></span>            
                    <label>Date Debut</label>
                    <input class="form-control" type="date" th:field="*{dateDebut}" /><br/>
                    <span class="text-danger" th:errors="*{dateDebut}"></span>
                    <label>Date fin</label>
                    <input class="form-control" type="date" th:field="*{dateFin}" /><br/>
                    <span class="text-danger" th:errors="*{dateFin}"></span>
                    <label>Status</label>
                    <select class="form-control" th:field="*{status}">
                    	<option th:value="status1">en developement</option>
                    	<option th:value="status2">status 2</option>
                    	<option th:value="status3">status 3</option>
                    	<option th:value="status4">status 4</option>
                    </select>
                    <label>Client</label>
                    <input class="form-control" type="text" th:field="*{client}" /><br/>
                    <span class="text-danger" th:errors="*{client}"></span>
                    <label>Github Repoitory</label>
                    <input class="form-control" type="text" th:field="*{githubRepo}" /><br/>
                    <span class="text-danger" th:errors="*{githubRepo}"></span>
                   <!--  <label>Team</label>
                    <select  class="form-control" name="team">
                    	<option value=0>choisir une equipe</option>
                    	<option th:each="t:${teams}"  th:text="${t.name}" th:value="${t.id}"> </option>
                    </select><br/> -->
                    <label>Chef de projet</label>
                    <select  class="form-control" name="manager">
                    	<option th:each="t:${managers}"  th:text="${t.name}" th:value="${t.id}"> </option>
                    </select><br/>
                    <input class="btn btn-primary" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </body>
</html>
