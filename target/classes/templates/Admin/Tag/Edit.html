<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title>Edit Tag</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Edit Tag</div>
            <div class="card-body">
                <form class="m-2" th:action="@{Update}" method="post" th:object="${tag}">
                    <input  type="number" class="form-control" hidden th:field="*{id}" />
                    <label>Tag</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                    <span class="text-danger" th:errors="*{name}"></span>
                    <input class="btn btn-primary" class="btn btn-primary" type="submit" value="Update"/>
                </form>
            </div>
        </div>
    </body>
</html>
