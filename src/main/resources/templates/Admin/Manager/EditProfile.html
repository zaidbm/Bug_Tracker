<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title>Editer Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Editer Profile</div>
            <div class="card-body">
                <form class="m-2" th:action="@{UpdateProfile}" method="post" th:object="${professor}" enctype="multipart/form-data">
                	<input  type="number" class="form-control" hidden th:field="*{id}" />
                    <label>Nom</label>
                    <input class="form-control" th:field="*{username}" />
                    <span class="text-danger" th:errors="*{username}"></span>
                    <label>Description</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                    <span class="text-danger" th:errors="*{description}"></span>
                    <label>Password</label>
                    <textarea class="form-control" type="password" th:field="*{password}" ></textarea>
                    <span class="text-danger" th:errors="*{password}"></span>
                    <br/><input class="form-control" type="file" name="picture" />
                    <input class="btn btn-primary" type="submit" value="Update" />
                </form>
            </div>
        </div>
    </body>
</html>
