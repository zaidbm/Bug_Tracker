<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Ajouter une Equipe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Ajouter une Equipe</div>
            <div class="card-body">
                <form class="m-2" th:action="@{Store}" method="post" th:object="${team}" >
                    <label>Nom</label>
                    <input class="form-control" type="text" th:field="*{name}" required />
                    <span class="text-danger" th:errors="*{name}"></span>             
                    <label>membres</label>
                    <select class="form-control" name="developer" multiple>
                    	<option th:each="d:${developers}"  th:text="${d.name}" th:value="${d.id}"> </option>
                    </select><br/>
                    <label>Chefs de projet</label>
                    <select class="form-control" name="manager"required multiple>
                    	<option th:each="m:${managers}"  th:text="${m.name}" th:value="${m.id}"> </option>
                    </select><br/>
                    <label>projet</label>
                    <select class="form-control" name="project" >
                    	<option th:each="p:${projects}"  th:text="${p.title}" th:value="${p.id}"> </option>
                    </select>
                    <input class="btn btn-primary" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </body>
</html>
