<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1 class="text-center">Login</h1>

            <form th:action="@{/login}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:required="true" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:required="true" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div th:if="${loginError}" class="mt-3 alert alert-danger">Invalid username or password.</div>

        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (order matters) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
