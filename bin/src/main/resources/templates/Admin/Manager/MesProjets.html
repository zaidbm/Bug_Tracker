<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Listes des Projets</title>
</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link" th:href="@{/Employees/ManagerProjects(id=${manager.id})}">mes Projets</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/Employees/ManagerTeams(id=${manager.id})}">mes equipes</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/Employees/ManagerTeams(id=${manager.id})}">Bugs</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{addProject(id=${manager.id})}">ajouter un projet</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/Employees/logout}">d√©connexion</a>
  </li>
</ul>
   <div class="card m-4">
   <div class="card-header">   Listes des Projets....</div>
   <div class="card-body">
   <div class="row">
   <div class="col" >
   <table class="table">
      <thead>
           <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Version</th>
              <th>Status</th>
              <th>Date Debut</th>
              <th>Date Fin</th>
              <th>Client</th>
              <th>github-repo</th>
              <th>Equipe</th>
              <th>membres</th>
           </tr>
      </thead>
      <tbody>
          <tr th:each="p:${mesprojets}">
          	 <td th:text="${p.title}"></td>
             <td th:text="${p.description}"></td>
             <td th:text="${p.version}"></td>
             <td th:text="${p.status}"></td>
             <td th:text="${p.dateDebut}"></td>
             <td th:text="${p.dateFin}"></td>
             <td th:text="${p.client}"></td>
             <td th:text="${p.githubRepo}"></td>
             <td th:text="${p.team}"></td>
             <td th:text="${p.team.teamsMembers}"></td>
          </tr>
      </tbody>
   </table>
   </div>
   <div class="card-footer">
      <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:class="${status.index==currentPage?'page-item active m-2':'page-item m-2'}" th:each="page,status:${pages}">
    <a class="page-link" th:href="@{Index(page=${status.index},mc=${mc})}" th:text="${status.index+1}"></a>
    </li>   
  </ul>
</nav>
   </div>
   </div>
   </div>
   </div>
</body>
</html>
