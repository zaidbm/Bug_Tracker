<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ajouter une Commentaire</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Ajouter une Commentaire</div>
            <div class="card-body">
                <form class="m-2" th:action="@{Store}" method="post" th:object="${comment}" >
                    <label>Contenu</label>
                    <input class="form-control" type="text" th:field="*{body}" required />
                    <span class="text-danger" th:errors="*{body}"></span>             
                    <label>Bug</label>
                    <select class="form-control" name="bug">
                    	<option th:each="b:${bugs}"  th:text="${b.title}" th:value="${b.id}"></option>
                    </select><br/>
                    <label>Employ√©</label>
                    <select class="form-control" name="employe" required >
                    	<option th:each="e:${employees}"  th:text="${e.name}" th:value="${e.id}"></option>
                    </select><br/>               
                    <input class="btn btn-primary" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </body>
</html>
