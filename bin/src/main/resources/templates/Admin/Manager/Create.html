<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Add Project Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Add Project Manager</div>
            <div class="card-body">
                <form class="m-2" th:action="@{StoreManager}" method="post" th:object="${manager}" enctype="multipart/form-data" >
                    <label>Nom</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                    <label>Email</label>
                    <span class="text-danger" th:errors="*{name}"></span>
                    <input class="form-control" type="email" th:field="*{email}" /><br/>
                    <span class="text-danger" th:errors="*{email}"></span>
                    <label>Teams</label>
                    <select  class="form-control" name="team" multiple>
                    	<option th:each="t:${teams}"  th:text="${t.name}" th:value="${t.id}"> </option>
                    </select>
                    <br/> 
                    <label>Projects</label>
                    <select  class="form-control" name="project" multiple>
                    	<option th:each="p:${projects}"  th:text="${p.title}" th:value="${p.id}"> </option>
                    </select>
                    <br/> 
                    <input class="form-control" type="file" name="photo" /><br/>
                    <input class="btn btn-primary" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </body>
</html>
