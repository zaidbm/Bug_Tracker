<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title>Edit MAnager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card m-4">
            <div class="card-header">Edit Manager</div>
            <div class="card-body">
                <form class="m-2" th:action="@{UpdateManager}" method="post" th:object="${manager}" enctype="multipart/form-data">
                    <input class="form-control" hidden th:field="*{id}" />
                    <label>Category</label>
                    <label>Nom</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                    <label>Email</label>
                    <span class="text-danger" th:errors="*{name}"></span>
                    <input class="form-control" type="email" th:field="*{email}" /><br/>
                    <span class="text-danger" th:errors="*{email}"></span>
                    <label>Teams</label>
                    <select  th:field="*{teamsManaged}"class="form-control" name="team" multiple>
                    	<option th:each="t:${teams}"  th:text="${t.name}" th:value="${t.id}"> </option>
                    </select>
                    <br/>
                    <input class="form-control" type="file" name="photo" /><br/>
                    <input class="btn btn-primary" type="submit" value="Update" />
                </form>
            </div>
        </div>
    </body>
</html>
