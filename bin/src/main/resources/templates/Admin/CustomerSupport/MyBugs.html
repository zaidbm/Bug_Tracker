<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Listes des bugs</title>
</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link" >mes equipes</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" >Bugs</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" >ajouter un bug</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" th:href="@{/Employees/logout}">déconnexion</a>
  </li>
</ul>
   <div class="card m-4">
   <div class="card-header">   Listes des Bugs....</div>
   <div class="card-body">
   <div class="row">
   <div class="col" >
   <table class="table">
      <thead>
           <tr>
              <th>title</th>
              <th>Description</th>
              <th>Etapes pour reproduire</th>
              <th>Résultat attendu</th>
              <th>Resultat obtenu</th>
              <th>git branch</th>
              <th>status</th>
              <th>platform</th>
              <th>Equipe</th>
              <th>Chef de projet</th>
              <th></th>
              <th></th>
              <th></th>
           </tr>
      </thead>
      <tbody>
          <tr th:each="p:${bugs}">
          	 <td th:text="${p.title}"></td>
             <td th:text="${p.description}"></td>
             <td th:text="${p.stepsToReproduce}"></td>
             <td th:text="${p.expectedResult}"></td>
             <td th:text="${p.actualResult}"></td>
             <td th:text="${p.gitBranch}"></td>
             <td th:text="${p.status}"></td>
             <td th:text="${p.platform}"></td>
             <td><a th:href="@{Edit(id=${p.id})}" 
             class="btn btn-secondary">Editer</a></td>
             <td><a 
                   class="btn btn-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer?')" 
                   th:href="@{Delete(id=${p.id})}">Delete</a>
             </td>
          </tr>
      </tbody>
   </table>
   </div>
   <div class="card-footer">
      <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:class="${status.index==currentPage?'page-item active m-2':'page-item m-2'}" th:each="page,status:${pages}">
    <a class="page-link" th:href="@{Index(page=${status.index},mc=${mc})}" th:text="${status.index+1}"></a>
    </li>   
  </ul>
</nav>
   </div>
   </div>
   </div>
   </div>
</body>
</html>
