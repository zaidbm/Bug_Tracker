<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Listes des equipes</title>
</head>
<body>
   <div class="card m-4">
   <div class="card-header">Mes equipes</div>
   <div class="card-body">
   <div class="row">
   <div class="col" >
   <table class="table">
      <thead>
           <tr>
           	  <th>Name</th>         	
              <th>Projet</th>
              <th>Membres</th>                     
           </tr>
      </thead>
      <tbody>
          <tr th:each="t:${teams}">
          	 <td th:text="${t.name}"></td>
             <td th:text="${t.project}"></td>            
             <td th:text="${t.teamsMembers}"></td>          
          </tr>
      </tbody>
   </table>
   </div>
   <div class="card-footer">
      <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:class="${status.index==currentPage?'page-item active m-2':'page-item m-2'}" th:each="page,status:${pages}">
    <a class="page-link" th:href="@{Index(page=${status.index},mc=${mc})}" th:text="${status.index+1}"></a>
    </li>   
  </ul>
</nav>
   </div>
   </div>
   </div>
   </div>
</body>
</html>
